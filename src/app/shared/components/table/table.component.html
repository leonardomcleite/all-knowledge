<form [formGroup]="formGroup">
  <ak-input
    (keyup)="applyFilter($event.target.value)"
    classFormField="full-width"
    icon="search"
    name="label.buscaTabela"
    frmControlName="filtro"
    [frmGroup]="formGroup"
    [type]="typeFieldEnum.TEXT">
  </ak-input>

  <div class="mat-elevation-z1">
    <table mat-table [dataSource]="dataSource" matSort>

      <!-- ID Column -->
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> ID </th>
        <td mat-cell *matCellDef="let row"> {{row.id}} </td>
      </ng-container>

      <!-- Progress Column -->
      <ng-container matColumnDef="progress">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Progress </th>
        <td mat-cell *matCellDef="let row"> {{row.progress}}% </td>
      </ng-container>

      <!-- Name Column -->
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Name </th>
        <td mat-cell *matCellDef="let row"> {{row.name}} </td>
      </ng-container>

      <!-- Color Column -->
      <ng-container matColumnDef="color">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Color </th>
        <td mat-cell *matCellDef="let row" [style.color]="row.color"> {{row.color}} </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;">
      </tr>
    </table>

    <div class="container">
      <div class="page-select">
        <div class="label">Go to page:</div>
        <!-- <mat-form-field>
          <mat-select [ngModel]="manualPage" (ngModelChange)="updateManualPage($event)">
            <mat-option [value]="1">1</mat-option>
            <mat-option [value]="10">10</mat-option>
            <mat-option [value]="20">20</mat-option>
            <mat-option [value]="30">30</mat-option>
          </mat-select>
        </mat-form-field> -->
        <ak-select
          appearance=""
          classFormField="page-select"
          frmControlName="manualPage"
          (selectionChange)="updateManualPage()"
          [frmGroup]="formGroup"
          [type]="typeFieldEnum.TEXT">
          <ak-option [valueOption]="1">1</ak-option>
          <ak-option [valueOption]="10">10</ak-option>
          <ak-option [valueOption]="20">20</ak-option>
          <ak-option [valueOption]="30">30</ak-option>
        </ak-select>
      </div>
      <mat-paginator
        [length]="totalElemnts"
        [pageSize]="10"
        [pageSizeOptions]="[5, 10, 25]"
        (page)="clearManualPage()">
      </mat-paginator>
    </div>
  </div>
</form>

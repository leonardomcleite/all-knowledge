<div *ngIf="drawer?.showOverlay" class="drawer__overlay --drawer-overlay-top-basic"></div>
<div class="drawer --drawer-width-{{drawer.size}}" [ngClass]="getStyles()">
  <div class="drawer__container --drawer-height-basic">
    <div class="drawer__header">
      <button class="drawer__button-close" mat-icon-button color="default" (click)="close()">
        <mat-icon>close</mat-icon>
      </button>
      <div class="drawer__title">
        {{drawer?.title}}
      </div>
    </div>
    <div class="drawer__content">
      <div class="drawer__content-place">
        <ng-container #content></ng-container>
      </div>
    </div>
  </div>
</div>

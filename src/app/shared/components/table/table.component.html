<form [formGroup]="formGroup" class="container">
  <div class="content-table mat-elevation-z1">
    <ak-input
      appearance="standard"
      (keyup)="applyFilter($event.target.value)"
      classFormField="full-width side-padding"
      icon="search"
      name="label.buscaTabela"
      frmControlName="filtro"
      [frmGroup]="formGroup"
      [type]="typeFieldEnum.TEXT">
    </ak-input>
    
    <table mat-table [dataSource]="dataSource">
      <ng-container [matColumnDef]="column.field" *ngFor="let column of displayedColumns">
        <th mat-header-cell *matHeaderCellDef> {{column.name | translate}} </th>
        <td mat-cell *matCellDef="let row"> {{row[column.field]}} </td>
      </ng-container>
    
      <tr mat-header-row *matHeaderRowDef="displayedColumnsField"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumnsField;"></tr>
    </table>

    <mat-paginator
      [length]="totalElements"
      [pageSize]="defaultTableSize"
      [pageSizeOptions]="[5, 10, 25]"
      showFirstLastButtons>
    </mat-paginator>
  </div>
</form>
